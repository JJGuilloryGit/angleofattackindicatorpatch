      <div id="aoa-screen">

          <g id="shape-red" class="aoa-shape">
            <path d="M50 10 L25 50 H75 Z" />
          </g>
          <g id="shape-blue" class="aoa-shape">
            <circle cx="50" cy="95" r="18" />
            <rect x="45" y="77" width="10" height="36" />
          </g>
          <g id="shape-yellow" class="aoa-shape">
            <path d="M50 145 L20 195 H80 Z" />
          </g>
          <g id="shape-green" class="aoa-shape">
            <rect x="25" y="210" width="50" height="18" rx="2" />
          </g>
        </svg>
        <div id="debug">
          <div>Alpha: <span id="alpha-val">--</span>Â°</div>
          <div>State: <span id="state-val">idle</span></div>
        </div>
      </div>
    </div>
    <script src="./instrument.js"></script>
  </body>
</html>
